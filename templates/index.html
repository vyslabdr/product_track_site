{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-to-br from-slate-900 to-slate-800">
    <!-- Hero Section -->
    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-blue-500">Device Tracking</h1>
        <p class="text-slate-400 text-lg">Εισάγετε τον κωδικό της συσκευής σας για να δείτε την κατάσταση.</p>
    </div>

    <!-- Search Box -->
    <div class="w-full max-w-lg relative mb-12">
        <input type="text" id="trackInput"
            class="w-full bg-slate-800 border-2 border-slate-700 text-white text-xl px-6 py-4 rounded-full focus:outline-none focus:border-blue-500 transition-colors shadow-lg placeholder-slate-500 text-center uppercase tracking-widest"
            placeholder="TS-2026-XXX">
        <button onclick="searchDevice()"
            class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full transition-all">
            <i class="fas fa-search text-xl"></i>
        </button>
    </div>

    <!-- Result Container (Hidden by default) -->
    <div id="resultContainer"
        class="hidden w-full max-w-2xl bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700">
        <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
            <div>
                <h2 id="deviceModel" class="text-2xl font-bold text-white">iPhone 13 Pro</h2>
                <span id="currentStatus"
                    class="inline-block mt-2 px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-sm font-semibold">Ready</span>
            </div>
            <div class="text-right">
                <i class="fas fa-mobile-alt text-4xl text-slate-600"></i>
            </div>
        </div>

        <!-- Timeline -->
        <div class="relative pl-6 border-l-2 border-slate-700 space-y-8" id="timelineList">
            <!-- Timeline items will be injected here -->
        </div>
    </div>

    <div class="fixed bottom-4 right-4">
        <a href="{{ url_for('login') }}" class="text-slate-600 hover:text-slate-400 text-sm">Προσωπικό Login</a>
    </div>
</div>

<script>
    async function searchDevice() {
        const input = document.getElementById('trackInput');
        const container = document.getElementById('resultContainer');
        const id = input.value.trim();

        if (!id) return;

        try {
            const res = await fetch(`/track?id=${id}`);
            const data = await res.json();

            if (!res.ok) {
                Swal.fire({
                    icon: 'error',
                    title: 'Δεν βρέθηκε',
                    text: 'Η συσκευή με αυτόν τον κωδικό δεν βρέθηκε.',
                    background: '#1e293b',
                    color: '#fff'
                });
                return;
            }

            // Populate Data
            document.getElementById('deviceModel').textContent = data.device.model;
            document.getElementById('currentStatus').textContent = data.device.status;

            const timelineList = document.getElementById('timelineList');
            timelineList.innerHTML = data.device.timeline.map(item => `
            <div class="relative">
                <div class="absolute -left-[31px] bg-slate-900 border-2 border-blue-500 w-4 h-4 rounded-full"></div>
                <div class="mb-1">
                    <span class="text-blue-400 text-sm font-semibold">${item.date}</span>
                    <span class="text-slate-500 text-xs ml-2">(${item.staff})</span>
                </div>
                <h3 class="text-lg font-medium text-white">${item.status}</h3>
                <p class="text-slate-400 text-sm mt-1">${item.note || ''}</p>
            </div>
        `).join('');

            container.classList.remove('hidden');

        } catch (e) {
            console.error(e);
        }
    }
</script>
{% endblock %}

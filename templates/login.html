{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%;">
        <div class="card-header bg-corporate text-white text-center p-4 rounded-top">
            <h3 class="mb-0"><i class="fas fa-user-shield me-2"></i>Είσοδος Προσωπικού</h3>
        </div>
        <div class="card-body p-5 bg-white">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else 'warning' if category == 'warning' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label class="form-label fw-bold">Όνομα Χρήστη</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" required class="form-control"
                            placeholder="Εισάγετε όνομα χρήστη">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Κωδικός Πρόσβασης</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" required class="form-control"
                            placeholder="Εισάγετε κωδικό">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                    <i class="fas fa-sign-in-alt me-2"></i>Είσοδος
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
